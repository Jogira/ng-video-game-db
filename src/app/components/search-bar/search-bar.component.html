<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Zweiton VGDB</span>
        <input type="text" class="search-input" ngModel name="search" placeholder="Search 500,000+ games" />
        <button class="search-button">Search</button>
    </form>
</div>
